<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>registrar zapato</title>
<link rel="stylesheet" href="css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="cssPry/registrarProducto.css"
	th:href="@{/cssPry/registrarProducto.css}">

</head>
<body>

	<div class="col-sm-20 pt-4">
		<div class="modal-content pb-5">
			<div class="col-12 admin">
				<h1>REGISTRAR ZAPATO</h1>
			</div>

			<form class="col-12" th:action="@{/zap}" th:object=${zz}
				method="POST" enctype="multipart/form-data">
				<div class="row">

					<div class="col-lg-4 col-sm-6">
						<div class="form-group" id="marca-group">
							<input type="hidden" class="form-control"
								placeholder="&#10803;ID del zapato" name="id" required
								th:field="*{id}"> <input type="number"
								class="form-control" placeholder="&#x1F45E;Cantidad de stock"
								name="cantidad" required th:field="*{cantidad}">
						</div>
					</div>
					<div class="col-lg-4 col-sm-6">
						<div class="form-group" id="marca-group">
							<input type="text" class="form-control"
								placeholder="&#x1F45E;estado" name="estado" required
								th:field="*{estado}">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<div class="form-group" id="talla-group">
							<input type="text" class="form-control"
								placeholder="&#x2116;Nombre del Producto" name="nombre" required
								th:field="*{nombre}">
						</div>
					</div>

					<div class="col-lg-4">
						<div class="form-group" id="color-group">
							<input type="number" class="form-control"
								placeholder="&#x1F3A8;Precio Producto" name="precio" required
								th:field="*{precio}">
						</div>
					</div>



				</div>

				<div class="row">
					<div class="col-lg-6 col-sm-6">
						<div class="form-group" id="canti-group">
							<input type="number" class="form-control"
								placeholder="&#10803;Categoria" name="categoria" maxlength="10"
								required th:field="*{categoria}">
						</div>
					</div>

					<div class="col-lg-6 col-sm-6">
						<div class="form-group" id="canti-group">
							<input type="number" class="form-control"
								placeholder="&#10803;Referencia Producto" name="refproducto"
								maxlength="10" required th:text="${pp.refproducto}"
								th:field="*{producto}">
						</div>
					</div>


				</div>
				<div class="row">
					<div class="boton btn-block">
						<input class="registrate" type="submit" value="REGISTRAR">
						<input class="limpiar" type="reset" value="LIMPIAR">
					</div>
				</div>

			</form>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
	<script type="text/javascript" src="css/bootstrap.bundle.min.js"></script>
	<script src="js/popper.min.js"></script>
</body>
</html>
