<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente</title>
    <link rel="stylesheet" href="cssPry/registrarProducto.css" th:href ="@{/cssPry/registrarProducto.css}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="${titulo}"></title>
  <!-- Tell the browser to be responsive to screen width -->
	<link rel="stylesheet" href="css/bootstrap.css" th:href ="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="cssPry/Style.css" th:href ="@{/cssPry/Style.css}">
</head>
<body>

	<div class="container text-center">
	
	<div class="row pb-5">
			<div class="col">
				<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
					<a href="#" class="navbar-brand"></a><a href="/inicio" id="nerv"><img src="img/logoo.png" style="width: 20%;"></a>
					<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu"><span class="navbar-toggler-icon"></span>

					</button>
</nav>
</div> 

</div> 
<div class="row pt-5">
<div class="col">

    <div class="modal-dialog">
        <div class="modal-content bg-light">
		<div class="modal-header">
			<h4>Registro de usuarios</h4>
			<a class="btn btn-outline-warning" th:href="@{/login}">Ingresar!</a>	
		</div>
		<form th:action="@{/process_register}" th:object="${user}" 
			method="post" style="max-width: 900px; margin: 0 auto;">
		<div>
			 <div class="row">
                    <div class="col-lg-6">
                    <div class="form-group" id="gen-group" >
                    <input type="hidden" th:field="*{id}">
                    
                    <input type="text" class="form-control" placeholder="&#x1F464;Tipo de id" name="ident" title="Ingrese su tipo de identificación" required th:field="*{tipo_id}">
                    </div></div>
                    
                    <div class="col-lg-6">
                    <div class="form-group" id="user-group">
                    
                        <input type="text" class="form-control" placeholder="&#x1F464;UserName" name="username" title="Ingrese su nombre de usuario" required pattern="[a-z A-Z]+" th:field="*{username}">
                    </div></div>
                 
                    
                    <div class="col-lg-6">
                    <div class="form-group" id="user-group">
                    
                        <input type="text" class="form-control" placeholder="&#x1F464;Nombres" name="nombre" title="Ingrese sus nombres" required pattern="[a-z A-Z]+" th:field="*{nombre}">
                    </div></div>
                    
                    <div class="col-lg-6">

                     <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="&#x1F464;Apellidos" name="apellido" title="Ingrese sus apellidos" required pattern="[a-z A-Z]+" th:field="*{apellido}">
                    </div></div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                    <div class="form-group" id="user-group">
                    
                        <input type="number" class="form-control" placeholder="&#x1F464;Número id" name="numero" title="Ingrese su número de identificación" required pattern="[a-z A-Z]+" th:field="*{numero}">
                    </div></div>
                    <div class="col-lg-6">
                    
                    <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="Ingrese Password" title="Ingrese su contraseña"  required th:field="*{password}"></div> 
                    </div>
                    <div class="col-lg-12">
                    <div class="form-group" id="email-group">
                    <input type="text" class="form-control" placeholder="&#x1F4E7;Email" name="correo" title="Ingrese su correo" required th:field="*{correo}">
                    </div>  
                    </div>

                </div>
                
                <div class="row">
                    <div class="col-lg-6">
                    <div class="form-group" id="gen-group" >
                    <input type="text" class="form-control" placeholder="&#x1F4E7;Genero" name="genero" title="Ingrese el genero con el que identifica" required th:field="*{genero}">
                    
                    </div></div>

                    <div class="col-lg-6">
                    <div class="form-group" id="gen-group">
                    <input class="form-control" type="text" placeholder="&#x1F3E0;Direccion" id="direccion" name="direccion" title="Ingrese su dirección" required th:field="*{direccion}">
                    </div></div>
             </div>    
             <div class="row">  
                    <div class="col-lg-6">
                     <div class="form-group" id="gen-group"  >
                     <input class="form-control" type="text" name="localidad"  placeholder="Localidad" title="Ingrese la localidad en donde vive" required th:field="*{localidad}">
                     </div></div>
                     
                     <div class="col-lg-6">
                    <div class="form-group" id="nacimiento-group">
                    <input class="form-control" type="text" name="edad"  placeholder="Edad" title="Ingrese su edad" required th:field="*{edad}">
                    </div>  
                     </div>        
              </div>
    
                <div class="row">
                    
                    <div class="col-lg-12">
                    <div class="form-group" id="tel-group">
                    <input class="form-control" type="text" id="telefono" name="telefono" placeholder="&#x1F4DE; Telefono:" pattern="[0-9]{10}" title="Ingrese su telefono o número de celular" required th:field="*{telefono}">
                    </div></div>  
                </div>
                
			<div class="col-12 pb-4">
				<button type="submit" class="btn btn-primary col-12">Aceptar</button> 
			</div>
		</div>
		</form>
	
</div>
</div>
</div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
