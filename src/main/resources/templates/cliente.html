<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente</title>
    <link rel="stylesheet" href="css/bootstrap.css" th:href ="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="cssPry/cliente.css" th:href ="@{/cssPry/cliente.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-20 main-section">
            <div class="modal-content">
                <div class="col-12 admin">
                    <h1>FORMULARIO CLIENTE</h1>
                </div>
                <form class="col-12">

                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="&#x1F464;Nombre y Apellidos" name="username" required />
                    </div>

                    <div class="form-group" id="id-group">
                    <select class="form-control" id="tipIdent" name="tipoIdent" required>
                    <option value="sel">Tipo de Identificacion</option>
                    <option value="cc">Cedula</option>
                    <option value="TI">Tarjeta de Indentidad</option>
                    <option value="ce">Cedula Extranjera</option>
                    <option value="pas">Pasaporte</option>
                    </select>
                    </div>
                          
                    <div class="form-group" id="id-group">
                    <input class="form-control" id="ident" placeholder="&#x2116; De Identificacion" name="ident" maxlength="11" required>
                    </div>

                     <div class="form-group" id="nacimiento-group">
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input class="form-control" type="date" id="nacimiento" name="nacimiento" value="0000-00-00" min="1300-01-01" max="2003-12-31" placeholder="Fecha de nacimiento" required>
                    </div>

                    <div class="form-group" id="gen-group">
                    <select class="form-control" id="tipIdent"  name="tipogen" required>
                    <option value="gen">Seleccione su Genero</option>
                    <option value="h">Hombre</option>
                    <option value="m">Mujer</option>
                    </select>
                    </div>
                        
                    <div class="form-group" id="id-group">
                     <input class="form-control" type="tel" id="telefono" name="telefono" placeholder="&#x1F4DE; Telefono:07-6972135345" pattern="[0-9]{2}-[0-9]{10}"required>
                    </div>
                    
                    <div class="boton btn-block">
                    <input class="registrate" type="submit" value="ENVIAR">
                    <input class="limpiar" type="reset" value="LIMPIAR">
                </div>
                </form>
    </div>





<script src="js/jquery-3.5.1.slim.min.js"></script>
<script type="text/javascript" src="css/bootstrap.bundle.min.js"></script>	
<script type="text/javascript" src="js/popper.min.js"></script>
</body>
</html>
