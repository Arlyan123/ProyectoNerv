<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>registrar cliente</title>
<link rel="stylesheet" href="css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="cssPry/registrarProducto.css"
	th:href="@{/cssPry/registrarProducto.css}">

</head>
<body>

	<div class="col-sm-20 pt-4">
		<div class="modal-content pb-5">
			<div class="col-12 admin">
				<h1>REGISTRAR CLIENTE</h1>
			</div>

			<form class="col-12" th:action="@{/cli}" th:object=${cc}
				method="POST" enctype="multipart/form-data">
				<div class="row">

					<div class="col-lg-4 col-sm-12">
						<div class="form-group" id="marca-group">
							<input type="hidden" class="form-control"
								placeholder="ID del usuario" name="id" required
								th:field="*{id}"> 
								
							<input type="number"
								class="form-control" placeholder="ID del usuario"
								name="id_usuario" required th:field="*{usuario}">
						</div>
					</div>
					
				</div>

			</form>
			<div class="row">
					<div class="boton btn-block">
						<input class="registrate" type="submit" value="REGISTRAR">
						<input class="limpiar" type="reset" value="LIMPIAR">
					</div>
				</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
	<script type="text/javascript" src="css/bootstrap.bundle.min.js"></script>
	<script src="js/popper.min.js"></script>
</body>
</html>
