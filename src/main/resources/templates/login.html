<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="cssPry/Style.css"
	th:href="@{/cssPry/Style.css}">
<title>Login</title>
</head>

<body data-spy="scroll">
	<div class="container-fluid">


		<!-- Barra de NAV -->
		<div class="row pb-5">
			<div class="col">
				<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
					<a href="#" class="navbar-brand"></a><a href="/inicio" id="nerv"><img
						src="img/logoo.png" style="width: 20%;"></a>
					<button type="button" class="navbar-toggler" data-toggle="collapse"
						data-target="#menu">
						<span class="navbar-toggler-icon"></span>

					</button>
				</nav>
			</div>

		</div>

		<div class="row pt-5">
			<div class="col">

				<div class="modal-dialog">
					<div class="modal-content bg-light">
						<div class="modal-header">
							<h4>Inicio de sesión</h4>
							<a class="btn btn-outline-warning" th:href="@{/register}">Registrate!</a>
						</div>
						<div class="modal-body">


							<form class="form-signin" th:action="@{/login}" method="post">

								<div class="row">
									<div class="col-lg-12 col-sm-12 form-group">

										<input type="text" class="form-control" id="username"
											name="username" placeholder="&#x1F4E7;User Name" required>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12 col-sm-12 form-group">

										<input type="password" class="form-control" id="password"
											name="password" placeholder="&#x1F512;Contraseña" required>
									</div>
								</div>
								<div class="row justify-content-between pb-2">

									<div class="col-12 pb-4">
										<button type="submit" class="btn btn-success col-12"
											id="btnAlerta">Enviar</button>

									</div>


								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>


	</div>


	<script type="text/javascript" src="Sweetalert/sweetalert.min.js"></script>
	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="css/bootstrap.bundle.min.js"></script>
	<script src="js/popper.min.js"></script>
</body>
</html>
