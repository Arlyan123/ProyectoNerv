<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cliente</title>
<link rel="stylesheet" href="cssPry/registrarProducto.css"
	th:href="@{/cssPry/registrarProducto.css}">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title th:text="${titulo}"></title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	th:href="@{/bootstrapHome/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bootstrapHome/bower_components/font-awesome/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/bootstrapHome/bower_components/Ionicons/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" href="cssPry/registrarProducto.css"
	th:href="@{/cssPry/registrarProducto.css}">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet"
	th:href="@{/bootstrapHome/dist/css/skins/_all-skins.min.css}">
<!-- Morris chart -->
<link rel="stylesheet"
	th:href="@{/bootstrapHome/bower_components/morris.js/morris.css}">
<!-- jvectormap -->
<link rel="stylesheet"
	th:href="@{/bootstrapHome/bower_components/jvectormap/jquery-jvectormap.css}">
<!-- Date Picker -->
<link rel="stylesheet"
	th:href="@{/bootstrapHome/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
<!-- Daterange picker -->
<link rel="stylesheet"
	th:href="@{/bootstrapHome/bower_components/bootstrap-daterangepicker/daterangepicker.css}">
<!-- bootstrap wysihtml5 - text editor -->
<link rel="stylesheet"
	th:href="@{/bootstrapHome/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">

<script type="text/javascript"
	src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.6.2.min.js"></script>

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="">

	<div class="row">
		<div class="box box-primary">
			<div class="box-body pad table-responsive">
				<div class="col-sm-20">
					<div class="modal-content">


						<div class="col-12 admin">
							<h1>FORMULARIO CLIENTE</h1>
						</div>
						<form th:action="@{/save}" th:object=${Client} method="POST"
							class="row-12" enctype="multipart/form-data">
							<div class="row">
								<div class="col-lg-2 col-sm-4">
									<div class="form-group" id="gen-group">
										<input type="hidden" th:field="*{id}"> <input
											type="text" class="form-control" placeholder="Tipo de id"
											name="ident" required th:field="*{tipo_id}">
									</div>
								</div>

								<div class="col-lg-2 col-sm-4">
									<div class="form-group" id="user-group">

										<input type="text" class="form-control" placeholder="UserName"
											name="username" required pattern="[a-z A-Z]+"
											th:field="*{username}">
									</div>
								</div>


								<div class="col-lg-4 col-sm-4">
									<div class="form-group" id="user-group">

										<input type="text" class="form-control" placeholder="Nombres"
											name="nombre" required pattern="[a-z A-Z]+"
											th:field="*{nombre}">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-4 col-sm-4">

									<div class="form-group" id="user-group">
										<input type="text" class="form-control"
											placeholder="Apellidos" name="apellido" required
											pattern="[a-z A-Z]+" th:field="*{apellido}">
									</div>
								</div>

								<div class="col-lg-4 col-sm-4">
									<div class="form-group" id="user-group">

										<input type="number" class="form-control"
											placeholder="NÃºmero id" name="numero" required
											pattern="[a-z A-Z]+" th:field="*{numero}">
									</div>
								</div>



								<div class="col-lg-4 col-sm-4">

									<div class="form-group">
										<input type="text" class="form-control" name="password"
											placeholder="Ingrese Password" th:field="*{password}">
									</div>
								</div>
								

							</div>

							<div class="row">
							<div class="col-lg-4 col-sm-4">
									<div class="form-group" id="email-group">
										<input type="text" class="form-control" placeholder="Email"
											name="email" required th:field="*{correo}">
									</div>
								</div>
								
								<div class="col-lg-4 col-sm-4">
									<div class="form-group" id="gen-group">
										<input type="text" class="form-control" placeholder="Genero"
											name="genero" required th:field="*{genero}">

									</div>
								</div>

								<div class="col-lg-4 col-sm-4">
									<div class="form-group" id="gen-group">
										<input class="form-control" type="text"
											placeholder="Direccion" id="direccion" name="direccion"
											required th:field="*{direccion}">
									</div>
								</div>

								

							</div>

							<div class="row">
							
							<div class="col-lg-4 col-sm-4">
									<div class="form-group" id="gen-group">
										<input class="form-control" type="text" name="edad"
											placeholder="Localidad" required th:field="*{localidad}">

									</div>
								</div>

								<div class="col-lg-4 col-sm-4">
									<div class="form-group" id="tel-group">
										<input class="form-control" type="text" id="telefono"
											name="telefono" placeholder="Telefono" pattern="[0-9]{10}"
											required th:field="*{telefono}">
									</div>
								</div>


								<div class="col-lg-4 col-sm-4">
									<div class="form-group" id="nacimiento-group">
										<input class="form-control" type="text" name="edad"
											placeholder="Edad" required th:field="*{edad}">
									</div>
								</div>


							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="form-group" id="estadop-group">
										<label for="file">FOTO DEL PERFIL</label> <input class="foto"
											type="file" id="foto" name="file">
									</div>
								</div>

								<!--    <div class="col-lg-4 pb-4">
	   <select class="form-control" th:field="*{roles}">
		<option th:each="role:${roles}" th:value="${role.Id}" th:text="${role.Detalle}">
		</option>
	   </select>
	</div>-->

							</div>
							<div class="row">
                             <div class="col-sm-12">
							   <button type="submit" class="btn btn-primary col-sm-12">Enviar</button>
                             </div>
                            </div>
						</form>
					</div>
					
			
				</div>
			</div>
		</div>
	</div>



	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script type="text/javascript" th:src="@{/js/NuevoPedido.js}">
		
	</script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- jQuery 3 -->
	<script
		th:src="@{/bootstrapHome/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script
		th:src="@{/bootstrapHome/bower_components/jquery-ui/jquery-ui.min.js}"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.7 -->
	<script
		th:src="@{/bootstrapHome/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

	<script th:src="@{/bootstrap/assets/js/bootbox.js}"></script>
	<!-- Morris.js charts -->
	<script
		th:src="@{/bootstrapHome/bower_components/raphael/raphael.min.js}"></script>
	<script
		th:src="@{/bootstrapHome/bower_components/morris.js/morris.min.js}"></script>
	<!-- Sparkline -->
	<script
		th:src="@{/bootstrapHome/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
	<!-- jvectormap -->
	<script
		th:src="@{/bootstrapHome/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
	<script
		th:src="@{/bootstrapHome/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
	<!-- jQuery Knob Chart -->
	<script
		th:src="@{/bootstrapHome/bower_components/jquery-knob/dist/jquery.knob.min.js}"></script>
	<!-- daterangepicker -->
	<script
		th:src="@{/bootstrapHome/bower_components/moment/min/moment.min.js}"></script>
	<script
		th:src="@{/bootstrapHome/bower_components/bootstrap-daterangepicker/daterangepicker.js}"></script>
	<!-- datepicker -->
	<script
		th:src="@{/bootstrapHome/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script
		th:src="@{/bootstrapHome/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
	<!-- Slimscroll -->
	<script
		th:src="@{/bootstrapHome/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
	<!-- FastClick -->
	<script
		th:src="@{/bootstrapHome/bower_components/fastclick/lib/fastclick.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/bootstrapHome/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script th:src="@{/bootstrapHome/dist/js/pages/dashboard.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/bootstrapHome/dist/js/demo.js}"></script>
</body>
</html>
